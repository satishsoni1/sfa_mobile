<!DOCTYPE html>
<html>
<head>

  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">

  <!-- SINGLE CORRECT VIEWPORT TAG -->
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Daily Reporting App">

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="ZForce">

  <link rel="icon" type="image/png" href="icons/favicon-32.png"/>
  <link rel="apple-touch-icon" href="icons/favicon-192.png">

  <title>ZForce v1.0</title>
  <link rel="manifest" href="manifest.json">

  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      position: fixed;
    }
  </style>

</head>

<body>

  <script src="flutter_bootstrap.js" async></script>

  <script>
    function fixHeight() {
      const height = window.visualViewport
        ? window.visualViewport.height
        : window.innerHeight;

      document.documentElement.style.height = height + "px";
      document.body.style.height = height + "px";
    }

    // Handle keyboard open/close
    if (window.visualViewport) {
      window.visualViewport.addEventListener("resize", fixHeight);
      window.visualViewport.addEventListener("scroll", fixHeight);
    }

    window.addEventListener("resize", fixHeight);
    window.addEventListener("orientationchange", fixHeight);

    // When keyboard closes via back button
    window.addEventListener("focusout", () => {
      setTimeout(fixHeight, 100);
    });

    window.addEventListener("focusin", fixHeight);

    // Initial call
    fixHeight();
  </script>

</body>
</html>
